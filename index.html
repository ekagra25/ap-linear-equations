    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .carousel {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        
        .carousel img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }
        
        .carousel .prev, .carousel .next {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
        }
        
        .carousel .prev {
            left: 0;
        }
        
        .carousel .next {
            right: 0;
        }

        .carousel .prev button, .carousel .next button {
            position: absolute;
            top: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .carousel .prev button {
            left: 1rem;
        }

        .carousel .next button {

        }
    </style>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const variant = urlParams.get('variant');
        const carousel = document.querySelector('.carousel');
        const prevButton = variant === 'button' ? document.querySelector('.prev button') : document.querySelector('.prev');
        const nextButton = variant === 'button' ? document.querySelector('.next button') : document.querySelector('.next');
        let currentIndex = 0;
        const images = carousel.querySelectorAll('img');
        
        function showImage(index) {
            images.forEach((image, i) => {
                if (i === index) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            });
        }
        
        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
        
        function showPrevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
        
        // Function to handle button navigation
        function handleButtonNavigation() {
            prevButton.addEventListener('click', showPrevImage);
            nextButton.addEventListener('click', showNextImage);
        }
        
        // Function to handle swipe navigation
        function handleSwipeNavigation() {
            let startX;
            carousel.addEventListener('touchstart', (event) => {
                startX = event.touches[0].clientX;
            });
        
            carousel.addEventListener('touchend', (event) => {
                const endX = event.changedTouches[0].clientX;
                const diffX = startX - endX;
        
                if (diffX > 0) {
                    showNextImage();
                } else if (diffX < 0) {
                    showPrevImage();
                }
            });
        }
        
        // Function to handle touch navigation
        function handleTouchNavigation() {
            prevButton.addEventListener('click', showPrevImage);
            nextButton.addEventListener('click', showNextImage);
        }
        
        // Handle navigation based on the variant
        if (variant === 'button') {
            handleButtonNavigation();
        } else{
            document.querySelector('.prev button').style.display = 'none';
            document.querySelector('.next button').style.display = 'none';
            if (variant === 'swipe') {
                handleSwipeNavigation();
            } else {
                handleTouchNavigation();
            }
        }
    </script>
